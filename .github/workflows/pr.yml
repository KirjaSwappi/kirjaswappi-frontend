name: PR Pipeline

on:
  pull_request

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    container: node:18

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Dependencies
        run: npm ci

      - name: Run Linting Check & Build Package
        run: npm run build

      - name: Run Tests with Coverage
        run: npm test -- --coverage

      - name: Generate Coverage Badge
        run: |
          npm install -g coverage-badger
          mkdir -p badges
          coverage-badger -i coverage/coverage-summary.json -o badges/coverage.svg

      - name: Upload Coverage Badge Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-badge
          path: badges/coverage.svg